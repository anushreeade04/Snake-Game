<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Snake Game</h1>

        <!-- Game Settings -->
        <div class="settings">
            <label for="gameMode">Mode:</label>
            <select id="gameMode">
                <option value="classic">Classic Mode (Wall Collision)</option>
                <option value="no-wall">No-Wall Mode</option>
                
            </select>

            <label for="snakeColor">Snake Color:</label>
            <input type="color" id="snakeColor" value="#60CBFF">

            <label for="speed">Decrease Speed:</label>
            <input type="range" id="speed" min="50" max="300" value="150">

            <label for="dark-mode">Dark Mode:</label>
            <input type="checkbox" id="dark-mode">

            <label for="soundToggle">Sound:</label>
            <input type="checkbox" id="soundToggle" checked>
        </div>

        <!-- Game Board -->
        <div class="wrapper">
            <div class="game-details">
                <span class="score">Score: 0</span>
                <span class="high-score">High Score: 0</span>
            </div>
            <div class="play-board"></div>
            <button id="pauseResume">Pause</button>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="leaderboardList"></ol>
        </div>

        <!-- Controls for Mobile -->
        <div class="mobile-controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
        </div>
    </div>
</body>
</html>
